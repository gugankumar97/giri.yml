---
 - name: The postfix
   hosts: all
   become: true
   tasks:
    - name: Install postfix
      yum:
       name: postfix
       state: latest

    - name: service of postfix
      service:
       name: postfix
       state: restarted

    - name: service of httpd
      service:
       name: httpd
       state: restarted

